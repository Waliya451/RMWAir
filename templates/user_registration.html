    </style>
</head>
<body>

    <div class="logo_area"><a>
    <img src="/static/img/logo.avif" alt="RMW AIRLINES" width="110" height="120" style="position:absolute;top=0"></div></a>

      </div> 
  </nav></div>
</div>
</div>
    <div id="signup-back"></div>
    <form action="{% url 'registration' %}" method="post">
        <div class="container">
          <h1 style="text-transform:uppercase;text-decoration:none;margin-top:100px;margin-left:490px;color:#9d1212;"><b>Sign Up</b></h1>
          
          <div id="fname">
          <label for="firstname"><b>First Name:</b></label>
          <input type="text" placeholder="Enter First Name " name="firstname" required></div>
          
          <div id="signattr">
          <label for="middlename"><b>Middle Name:</b></label>
          <input type="text" placeholder="Enter Middle Name " name="middlename"></div>

          <div id="signattr">        
          <label for="lastname"><b>Last Name:</b></label>
          <input type="text" placeholder="Enter Last Name " name="lastname" required></div>

          <div id="signattr">
          <label for="username"><b>User Name:</b></label>
          <input type="text" placeholder="Enter User Name " name="username" required></div>
          
          <div id="signattr">
          <label for="psw"><b>Password:</b></label>
          <input type="password" placeholder="Enter Password " name="psw" required></div>
          
          <div id="signattr">
          <label for="phno"><b>Phone Number:</b></label>
          <input type="tel" placeholder="Enter Phone No " name="phno" pattern="[0-9]{2}-[0-9]{3}-[0-9]{6}" required></div>
          
          <div id="signattr">
          <label for="address"><b>Address:</b></label>
          <input type="text" placeholder="Enter your Address " name="address" required></div>
          
          <div id="signattr">
          <label for="age"><b>Age:</b></label>
          <input type="number" placeholder="Enter your Age " name="age" required></div>
          
          <div id="signattr">
          <label for="gender"><b>Gender:</b></label>
          <input type="text" placeholder="Enter your Gender " name="gender" required></div>          
          
          <div>
              {% csrf_token %}
              <button class="btn btn-sm btn-outline-secondary" type="submit" style="background-color: rgb(157, 18, 18);text-decoration:none;color:white;margin-left:520px;margin-top:20px;text-transform:uppercase;position:absolute;">Sign Up</button>
          </div>

        </div>
      </form>

      <footer class="footer"  style="position:absolute;botom:0;left:0;right:0;margin-top:200px">
        <div class="inner-footer" style="margin:0;padding:0;background-color:rgb(33 37 41);">
            <div class="outer-footer" style="padding:10px;text-align:center;color:white;">
                <b> FOLLOW US </b>
            </div>
            <div class="social-links" style="display:flex;">
                <ul style="display:flex;width:380px;height:80px;margin:auto;padding:10px">
                  <li class="social-items" style="list-style:none;"><a href="#" style="padding:10px 20px;font-size:35px;color:#b71919;"><i class="fa-brands fa-square-facebook"></i></a></li>
                  <li class="social-items" style="list-style:none;"><a href="#" style="padding:10px 20px;font-size:35px;color:#b71919;"><i class="fa-brands fa-square-twitter"></i></a></li>
                  <li class="social-items" style="list-style:none;"><a href="#" style="padding:10px 20px;font-size:35px;color:#b71919;"><i class="fa-brands fa-square-google-plus"></i></a></li>
                  <li class="social-items" style="list-style:none;"><a href="#" style="padding:10px 20px;font-size:35px;color:#b71919;"><i class="fa-brands fa-square-instagram"></i></a></li>
                  <li class="social-items" style="list-style:none;"><a href="#" style="padding:10px 20px;font-size:35px;color:#b71919;"><i class="fa-brands fa-square-tumblr"></i></a></li>
                </ul>
            </div>
        </div>
        <div class="outer-footer" style="padding:10px;text-align:center;color:white;background-color:#3f3f3f;">
            Copyright &copy;RMW AIRLINES. All Rights Reserved.
        </div>
    </footer>

</html>
