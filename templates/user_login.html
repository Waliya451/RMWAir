<head>

    <style>
        #parent{position:relative}
       .logo_area a{position:absolute;top:0;left:25px;width:75;height:105;z-index:9999;}
        #loggingin-back{left:35%;background-color: rgba(157, 18, 18,.25);width:400px;height:450px;text-decoration:none;position:absolute;margin-top:50px;border-radius:11px;}
        #name{margin-top:5px;margin-bottom=0;padding:20px 462px;position:relative;}
        #password{margin-top:0;padding:0px 462px;position:relative;}
        #CheckEmployee{padding:20px 462px;position:relative;}
    </style>    
</head>
<body>
    <div id="parent">
        <div class="logo_area"><a>
        <img src="/static/img/logo.avif" alt="RMW AIRLINES" width="110" height="120" style="position:absolute;top=0"></div></a>
        <div class="main_menu_inner">
          <nav class="navbar navbar-expand-lg bg-dark border-bottom border-bottom-dark" data-bs-theme="dark">
            <div class="container-fluid" style="margin-left:130px;top:0;position:relative;">
              
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/"><b>HOME</b></a> {% comment %} index.html {% endcomment %}
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/book"><b>BOOKING</b></a> {% comment %} book.html {% endcomment %}
                  </li>
                  
                  <li class="nav-item dropdown ">
                    <a class="nav-link dropdown-toggle active" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      <b>MANAGE</b>
                    </a>
                    <ul class="dropdown-menu"><span></span>
                      <li><a class="dropdown-item" href="/track"><b>TRACK RESERVATION</b></a></li>
                      <li><a class="dropdown-item" href="/change"><b>CHANGE BOOKING</b></a></li>
                      <li><a class="dropdown-item" href="/cancel"><b>CANCEL BOOKING</b></a></li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="/about"><b>ABOUT US</b></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="/faq"><b>FAQ</b></a>
                  </li>
                </ul>
            </div>
          </div> 
      </nav></div>
    </div>

    <div id="loggingin-back"></div>
    
        <form action="{% url 'login' %}"  method="post">
            {% csrf_token %}
            <div class="container">
            <h1 style="text-transform:uppercase;text-decoration:none;margin-top:100px;margin-left:490px;color:#9d1212;"><b>Login</b></h1>
            <div id="name">
            <label for="username"><b>User Name:</b></label>
            <input type="text" placeholder="Enter User Name " name="username" required></div>
            <div id="password">
            <label for="psw"><b>Password:</b></label>
            <input type="password" placeholder="Enter Password " name="psw" required></div>
            <div id="CheckEmployee">
              <label for="EmpChk"><b>I am an Employee</b></label>
              <input type="checkbox" name="EmpChk" value="yes">
              </div>
            <div>
                <button class="btn btn-sm btn-outline-secondary" type="submit" style="background-color: rgb(157, 18, 18);text-decoration:none;color:white;margin-left:520px;margin-top:20px;text-transform:uppercase;position:absolute;">Login</button>
            </div>
            </div>
        </form>
    
    <footer class="footer"  style="position:absolute;botom:0;left:0;right:0;margin-top:300px">
      <div class="inner-footer" style="margin:0;padding:0;background-color:rgb(33 37 41);">
          <div class="outer-footer" style="padding:10px;text-align:center;color:white;">
              <b> FOLLOW US </b>
          </div>
          <div class="social-links" style="display:flex;">

                <li class="social-items" style="list-style:none;"><a href="#" style="padding:10px 20px;font-size:35px;color:#b71919;"><i class="fa-brands fa-square-google-plus"></i></a></li>
                <li class="social-items" style="list-style:none;"><a href="#" style="padding:10px 20px;font-size:35px;color:#b71919;"><i class="fa-brands fa-square-instagram"></i></a></li>
